# Server
server.port=8080

# Datasource - update these to your MySQL instance
spring.datasource.url=jdbc:mysql://localhost:3306/arcane_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=changeme

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT
app.jwtSecret=ReplaceWithASecureRandomSecretKey
app.jwtExpirationMs=86400000

# Logging
logging.level.org.springframework=INFO
